<html>
    <head>
        <title> Color Boxes</title>
        <style>
            body {
                width: 800px;
                height: 500px;
                margin: 100px auto;
            }
            .vertical {
                width: 100%;
                height: 100%;
                padding: 0px 80px;
                border-radius: 50%;
                box-sizing: border-box;
            }
            .blue {
                background-color: rgba(0,0,255,0.1);
            }
        </style>
    </head>
    <body>
        <div class="vertical blue">
            <div class="vertical blue">
                <div class="vertical blue">
                    <div class="vertical blue">
                        <div class="vertical blue">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
