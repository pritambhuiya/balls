<html>
    <head>
        <title>Using Span</title>
        <style>
            body {
                width: 800px;
                height: 800px;
                margin: 100px auto;
            }
            .horizontal {
                width: 100%;
                height: 100%;
                padding: 5em 0;
                border-radius: 50%;
                box-sizing: border-box;
            }
            .violet {
                background-color: rgba(211,0,255, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="horizontal violet">
            <div class="horizontal violet">
                <div class="horizontal violet">
                    <div class="horizontal violet">
                        <div class="horizontal violet">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
